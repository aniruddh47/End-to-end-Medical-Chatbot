<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Chatbot</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            background: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .chat-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
        }
        .chat-card {
            width: 100%;
            max-width: 700px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            padding: 15px 20px;
            background: #007bff;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .chat-header img {
            width: 45px;
            height: 45px;
        }
        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f0f2f5;
        }
        .msg-container {
            display: flex;
            margin-bottom: 15px;
        }
        .msg-container.user {
            justify-content: flex-end;
        }
        .msg-container.bot {
            justify-content: flex-start;
        }
        .msg {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 20px;
            position: relative;
        }
        .msg.user {
            background: #007bff;
            color: #fff;
            border-bottom-right-radius: 0;
        }
        .msg.bot {
            background: #e4e6eb;
            color: #000;
            border-bottom-left-radius: 0;
        }
        .msg-time {
            font-size: 0.75rem;
            opacity: 0.6;
            position: absolute;
            bottom: -18px;
            right: 10px;
        }
        .chat-footer {
            padding: 10px 15px;
            background: #f0f2f5;
            display: flex;
            gap: 10px;
        }
        .chat-footer input {
            flex: 1;
            border-radius: 25px;
            border: 1px solid #ccc;
            padding: 10px 15px;
        }
        .chat-footer button {
            border-radius: 50%;
            padding: 10px 14px;
            background: #007bff;
            color: #fff;
            border: none;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-card">
        <div class="chat-header">
            <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" alt="Bot">
            <div>
                <h5 class="mb-0">Medical Chatbot</h5>
                <small>Ask me anything!</small>
            </div>
        </div>
        <div id="chatBody" class="chat-body">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-footer">
            <input type="text" id="text" placeholder="Type a message..." autocomplete="off">
            <button id="send"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function scrollToBottom() {
        const chatBody = document.getElementById("chatBody");
        chatBody.scrollTop = chatBody.scrollHeight;
    }

    $(document).ready(function() {
        function appendMessage(text, sender) {
            const date = new Date();
            const time = date.getHours() + ":" + (date.getMinutes()<10?'0':'') + date.getMinutes();
            const msgHtml = `
                <div class="msg-container ${sender}">
                    <div class="msg ${sender}">
                        ${text}
                        <span class="msg-time">${time}</span>
                    </div>
                </div>
            `;
            $("#chatBody").append(msgHtml);
            scrollToBottom();
        }

        $("#send").click(function() {
            const rawText = $("#text").val().trim();
            if(rawText === "") return;

            appendMessage(rawText, 'user');
            $("#text").val("");

            $.ajax({
                url: "/get",
                method: "POST",
                data: { msg: rawText },
                success: function(data) {
                    appendMessage(data, 'bot');
                }
            });
        });

        $("#text").keypress(function(e){
            if(e.which === 13) {
                $("#send").click();
            }
        });
    });
</script>

</body>
</html>
